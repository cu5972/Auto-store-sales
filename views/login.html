<html lang="en">

<head>
  <base href="./">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <!-- Icons-->
  <link href="/vendors/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
  <link href="/vendors/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
  <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="/vendors/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
  <!-- Main styles for this application-->
  <link href="/css/style1.css" rel="stylesheet">
  <link href="/vendors/pace-progress/css/pace.min.css" rel="stylesheet">
</head>

<body class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">

              <form action="/index" method="POST" class="was-validated">
                <table>
                  <h1>登录</h1>
                  <p class="text-muted">汽车门店销售系统</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-user"></i>
                      </span>
                    </div>
                    <input class="form-control" type="text" placeholder="请输入手机号码" id="phone" name="username" required
                      placeholder="请填写账号" onkeyup="value=value.replace(/[^0-9-]+/,'')" maxlength="11">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-lock"></i>
                      </span>
                    </div>
                    <input class="form-control" type="password" placeholder="请输入密码" id="password" name="password"
                      required placeholder="请填写密码" onblur="if(this.value.replace(/a-zA-Z0-9/,'')=='')alert('不能为空!')"
                      maxlength="10">

                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button class="btn btn-primary px-4" type="submit" width="200px">登录</button>
                    </div>
                    <div class="col-6 text-right">
                      <button class="btn btn-link px-0" type="button">忘记密码</button>
                    </div>
                  </div>
                </table>
              </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>汽车销售门店系统</h2><br />
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;系统的开发本意是未来更好的服务于客户方便直观看到汽车的各种部件!如果你是公司的员工还没有账户请点击下方按钮注册更好的服务客人
                </p>
                <a href="/register"><button class="btn btn-primary active mt-3" type="button"
                    onclick="zhcue()">立即注册</button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- CoreUI and necessary plugins-->
  <script src="/vendors/jquery/js/jquery.min.js"></script>
  <script src="/vendors/popper.js/js/popper.min.js"></script>
  <script src="/vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="/vendors/pace-progress/js/pace.min.js"></script>
  <script src="/vendors/perfect-scrollbar/js/perfect-scrollbar.min.js"></script>
  <script src="/vendors/@coreui/coreui/js/coreui.min.js"></script>

    </script> -->
</body>

<style>
  body {
    background: url("/img/backgroud.jpeg") no-repeat center center;
    /*加载背景图*/
    /* 背景图不平铺 */
    background-size: cover;
    /* 让背景图基于容器大小伸缩 */
    background-attachment: fixed;
    /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */

  }
</style>
