<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>添加访客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1658828_vud4w73neg.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style cope.css">
</head>

<body>
    <div class="page-top">
        <div class="container">
            <div class="top-lt">
                <a href="/index">汽车销售门店</a>
                <span>|</span>
                <a href="/Usermessage_master">客人信息管理</a>
                <span>|</span>
                <a href="/persion_center">个人中心</a>
                <span>|</span>
            </div>
            <div class="top-gt">
                <div class="login">
                    <%= user.name %>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- 侧栏 -->

            <!-- 主要部分 -->

            <div class="col-10">
                <div class="p-3 border mb-3 bg-white">
                    <h4 class="mb-0">客人信息</h4>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-primary text-white d-flex justify-content-between">
                                <h6 class="mb-0 align-self-center">添加访客</h6>
                            </div>
                            <div class="card-body">
                                <form action="/Usermessage_master/add" method="POST">
                                    <input type="hidden" name="salesman_id" value="<%=user.id%>">
                                    <div class="form-row">
                                        <label for="title" class="col-2 text-center col-form-label">客人名字：</label>
                                        <input type="text" class="col-8 form-control" name="client_name" id="title"
                                            required pattern="^[\u4e00-\u9fa5a-zA-Z0-9]+$">
                                        <span class="col-2 col-form-label text-danger">* 必填项</span>
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">性别：</label>
                                        <input type="text" class="col-8 form-control" name="client_sex" id="title"
                                            required pattern="^[\u4e00-\u9fa5]+$">
                                        <span class="col-2 col-form-label text-danger">* 必填项</span>
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">联系方式：</label>
                                        <input type="text" class="col-8 form-control" name="client_phone" id="title" required
                                            pattern="^[0-9]*$">
                                        <span class="col-2 col-form-label text-danger">* 必填项</span>
                                    </div>
                                    <!-- <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">到访描述：</label>
                                        <input type="text" class="col-8 form-control" name="title" id="title" required pattern="^[\u4e00-\u9fa5a-zA-Z0-9]+$">
                                        <span class="col-2 col-form-label text-danger">* 必填项</span>
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">客人到访时间：</label>
                                        <input type="text" class="col-8 form-control" name="time" id="time" required readonly'>
                                        <span class="col-2 col-form-label text-danger">* 必填项</span>
                                    </div> -->

                                    <!-- <div class="form-row mt-3">
                                        <label for="content" class="col-2 text-center col-form-label">商品图片：</label>
                                        <div class="col-8">
                                            <input type="file" class="d-none" id="customFile" name="upload"
                                                accept="image/*">
                                            <label for="customFile" class="position-relative">
                                                <img src="" data-src="holder.js/200x200?text=点击上传" class="img-thumbnail"
                                                    width="200" height="200">
                                                <button type="button"
                                                    class="delimg btn btn-danger btn-sm position-absolute"
                                                    title="删除">&times;</button>
                                            </label>
                                        </div>
                                    </div> -->

                                    <!-- <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">商品库存：</label>
                                        <input type="text" class="col-8 form-control" name="count" id="title" required pattern="^[0-9]*$">
                                        <span class="col-2 col-form-label text-danger">* 必填项</span>
                                    </div> -->
                                    <div class="form-row mt-3">
                                        <div class="offset-2">
                                            <input type="submit" value="提交" class="btn btn-success">
                                            <a href="/Usermessage_master" class="btn btn-danger ml-3">取消</a>
                                        </div>
                                        （提示：客人名字只能输入中文、英文和数字<br>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;客人的性别只能输入中文<br>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;联系方式只能输入数字）
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/public.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.5.12/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.2/dist/data-set.min.js"></script>
    <script src="/js/public cope.js"></script>
    <!-- <script src="/js/public.js"></script> -->
    <% if (code == 1) { %>
        <script>
            alert('添加成功')
        </script>
        <% } else if(code == 2) { %>
        <script>
            alert('添加失败')
        </script>
        <% } %>
</body>

</html>
