<html lang="en">

<head>
  <base href="./">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <meta name="author" content="Łukasz Holeczek">
  <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
  <title>注册</title>
  <!-- Icons-->
  <link href="/vendors/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
  <link href="/vendors/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
  <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="/vendors/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
  <!-- Main styles for this application-->
  <link href="/css/style1.css" rel="stylesheet">
  <link href="/vendors/pace-progress/css/pace.min.css" rel="stylesheet">
</head>

<body class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <form id="form1" action="/register" method="POST">
              <h1>注册平台账号</h1>
              <p class="text-muted">Create your account</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-user"></i>
                  </span>
                </div>
                <input class="form-control" type="text" name="username" placeholder="电话号码" required placeholder="请填写账号"
                  onkeyup="value=value.replace(/[^0-9-]+/,'')" maxlength="11">
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-arrow-right"></i></span>
                </div>
                <select id="country" onChange="change_country(this.value)" class="form-control col-12" name="status">
                  <option value="0">销售员</option>
                  <option value="1">跟单员</option>
                  <option value="2">财务</option>
                </select>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-lock"></i>
                  </span>
                </div>
                <input class="form-control" type="password" name="password" pattern="^[0-9a-zA-Z]*$" id="password" placeholder="密码" required
                  placeholder="请填写密码" maxlength="10">
              </div>
              <!-- 做一个东西来看密码 -->
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-lock"></i>
                  </span>
                </div>
                <input class="form-control" type="password" name="repassword" id="repassword" placeholder="确认密码"
                  required placeholder="请重新输入密码" pattern="^[0-9a-zA-Z]*$" required
                  maxlength="10">
                <span class="input-group-text">
                  <i class="icon-eye" id="show"></i>
                </span>
              </div>

              <button class="btn btn-block btn-success" type="submit" onclick="zhuce()">点击注册</button>
            </form>
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-12">
                <a href="/login"><button class="btn btn-block btn-facebook" type="button">
                    <span>返回登录</span>
                  </button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- CoreUI and necessary plugins-->
  <script src="/vendors/jquery/js/jquery.min.js"></script>
  <script src="/vendors/popper.js/js/popper.min.js"></script>
  <script src="/vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="/vendors/pace-progress/js/pace.min.js"></script>
  <script src="/vendors/perfect-scrollbar/js/perfect-scrollbar.min.js"></script>
  <script src="/vendors/@coreui/coreui/js/coreui.min.js"></script>

  <script>
    // 密码可视与隐藏点击鼠标事件
    window.onload = function () {
      var show = document.getElementById("show");
      var password = document.getElementById("password")
      var repassword = document.getElementById("repassword")
      show.onclick = function () {
        repassword.type = "text",
          password.type = "text"

      };
      show.onmouseup = show.onmouseout = function () {
        password.type = "password",
          repassword.type = "password"
      }
    }
    // 密码不一致执行
    function zhuce() {
      if (document.getElementById("password").value != document.getElementById("repassword").value) {
        var action = document.getElementById("form1");
        action.action = "./register.html"
        alert("两次密码不一致");
        // window.location.href="./register.html"; 

      }
    }
  </script>
</body>
<style>
  body {
    background: url("/img/zhucebkg.jpg") no-repeat center center;
    /*加载背景图*/
    /* 背景图不平铺 */
    background-size: cover;
    /* 让背景图基于容器大小伸缩 */
    background-attachment: fixed;
    /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */
    /*此条属性必须设置否则可能无效*/
    background-color: #CCCCCC;
    /* 设置背景颜色，背景图加载过程中会显示背景色 */
  }
</style>

</html>
