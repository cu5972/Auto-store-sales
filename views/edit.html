<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>编辑商品</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1658828_vud4w73neg.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-light">

    <div class="page-top">
        <div class="container">
            <div class="top-lt">
                <a href="/persion_center">个人中心</a>
                <span>|</span>
                <a href="/oreder_master">管理订单</a>
                <span>|</span>
                <a href="/Mastergoods">产品管理</a>
                <span>|</span>
            </div>
            <div class="top-gt">

                <div class="login">
                    <%= user.name %>
                </div>

            </div>
        </div>
    </div>

    <div class="container-fluid vh-100 ">
        <div class="row h-100 ys_center">
            <div class="col-10 ys_center">
                
                <div class="row mt-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-primary text-white d-flex justify-content-between">
                                <h6 class="mb-0 align-self-center">编辑商品</h6>
                            </div>
                            <div class="card-body">
                                <form action="/Mastergoods/edit" method="POST" enctype="multipart/form-data">
                                    <input type="hidden" name="car_id" value="<%=cars_id.car_id%>">
                                    <div class="form-row">
                                        <label for="title" class="col-2 text-center col-form-label">商品名字：</label>
                                        <input type="text" class="col-8 form-control" name="car_name" id="title"
                                            value="<%= cars_id.car_name %>" required pattern="^[\u4e00-\u9fa5a-zA-Z0-9]+$">
                                        <span class="col-2 col-form-label text-danger">* 必填项</span>
                                    </div>
                                    <!-- <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">商品描述：</label>
                                        <input type="text" class="col-8 form-control" name="title" id="title"
                                            value="" required
                                            pattern="^[\u4e00-\u9fa5a-zA-Z0-9]+$">
                                        <span class="col-2 col-form-label text-danger">* 必填项</span>
                                    </div> -->
                                    <div class="form-row mt-3">
                                        <label for="category_id" class="col-2 text-center col-form-label">种类：</label>
                                        <select name="category_id" id="category_id" class="col-8 form-control">
                                            <% categorys.forEach(category => { %>
                                            <option value="<%=category.category_id%>"
                                                <%= category.category_id == cars_id.category_id ? 'selected' : '' %>>
                                                <%=category.category_name%></option>
                                            <% }) %>
                                        </select>
                                        <span class="col-2 col-form-label text-danger">* 必填项</span>
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="content" class="col-2 text-center col-form-label">商品图片：</label>
                                        <div class="col-8">
                                            <input type="hidden" name="car_image" value="<%=cars_id.car_image%>">
                                            <input type="file" class="d-none" id="customFile" name="upload"
                                                accept="image/*">
                                            <label for="customFile" class="position-relative">
                                                <img src="<%=cars_id.car_image%>" data-src="holder.js/200x200?text=点击上传"
                                                    class="img-thumbnail" width="200" height="200">
                                                <button type="button"
                                                    class="delimg btn btn-danger btn-sm position-absolute" title="删除"
                                                    onclick="delThumbnail()">&times;</button>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">商品价格：</label>
                                        <input type="text" class="col-8 form-control" name="car_price" id="title"
                                            value="<%= cars_id.car_price %>" required pattern="^[0-9]*$">
                                        <span class="col-2 col-form-label text-danger">* 必填项</span>
                                    </div>
                                    <!-- <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">商品折扣后价格：</label>
                                        <input type="text" class="col-8 form-control" name="d_price" id="title"
                                            value="" required pattern="^[0-9]*$">
                                        <span class="col-2 col-form-label text-danger">* 必填项</span>
                                    </div> -->
                                    <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">商品库存：</label>
                                        <input type="text" class="col-8 form-control" name="car_count" id="title"
                                            value="<%= cars_id.car_count %>" required pattern="^[0-9]*$">
                                        <span class="col-2 col-form-label text-danger">* 必填项</span>
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">商品出产地：</label>
                                        <input type="text" class="col-8 form-control" name="car_producer" id="title"
                                        value="<%= cars_id.car_producer %>" required pattern="^[\u4e00-\u9fa5a-zA-Z0-9]+$">
                                        <span class="col-2 col-form-label text-danger">* 必填项</span>
                                    </div>
                                    <div class="form-row mt-3">
                                        <div class="offset-2">
                                            <input type="submit" value="提交" class="btn btn-success">
                                            <a href="/Mastergoods" class="btn btn-danger ml-3">取消</a>
                                        </div>
                                        （提示：商品名字和商品出产地只能输入中文、英文和数字<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        价格和库存只能输入数字）
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.5.12/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.2/dist/data-set.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/17.0.0/classic/ckeditor.js"></script>
    <script src="/js/public copy.js"></script>
    <script>
        function delThumbnail() {
            $("[name='thumbnail']").val('')
        }
    </script>
</body>

</html>
